<html>
  <head>
    <title>Contact Form submission</title>
  </head>
  <body style="margin: 15px">
	<h1 style="font-family: Verdana, Geneva, sans-serif;font-size: 18px;color: #666">Contact Form Submission</h1>
    
    <table width="600" border="0" cellspacing="0" cellpadding="10">
      
      <tr><td width="200" style="font-family: Verdana, Geneva, sans-serif;font-size: 12px;color: #666;margin: 5px 0;border-bottom: #999 1px dotted">Name:</td>
        <td width="400" class="data" style="font-family: Verdana, Geneva, sans-serif;font-size: 12px;color: #900;margin: 5px 0;border-bottom: #999 1px dotted">{name}</td>
      </tr>
      
      <tr><td style="font-family: Verdana, Geneva, sans-serif;font-size: 12px;color: #666;margin: 5px 0;border-bottom: #999 1px dotted">Phone:</td>
        <td class="col2 data" style="font-family: Verdana, Geneva, sans-serif;font-size: 12px;color: #900;margin: 5px 0;border-bottom: #999 1px dotted">{phone}</td>
      </tr>

      <tr><td style="font-family: Verdana, Geneva, sans-serif;font-size: 12px;color: #666;margin: 5px 0;border-bottom: #999 1px dotted">E-mail:</td>
        <td class="data" style="font-family: Verdana, Geneva, sans-serif;font-size: 12px;color: #900;margin: 5px 0;border-bottom: #999 1px dotted">{email}</td>
      </tr>
      
      <tr>
        <td style="font-family: Verdana, Geneva, sans-serif;font-size: 12px;color: #666;margin: 5px 0;border-bottom: #999 1px dotted">Message: </td>
        <td class="col2 data" style="font-family: Verdana, Geneva, sans-serif;font-size: 12px;color: #900;margin: 5px 0;border-bottom: #999 1px dotted">{message}</td>
      </tr>
      
      <tr><td style="font-family: Verdana, Geneva, sans-serif;font-size: 12px;color: #666;margin: 5px 0;border-bottom: #999 1px dotted">Sender IP address:</td>
        <td class="data" style="font-family: Verdana, Geneva, sans-serif;font-size: 12px;color: #900;margin: 5px 0;border-bottom: #999 1px dotted">{ipaddress}</td>
      </tr>
      
      </table><br/><p style="font-family: Verdana, Geneva, sans-serif;font-size: 12px;color: #666;margin: 5px 0">www.sheraaerobics.com</p>
</body>
</html>
